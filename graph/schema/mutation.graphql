type Mutation {
  # User Service
  loginGoogle(
    token: String!
    name: String!
    email: String!
    avatar: String!
  ): Auth!
  logout: User!
  logoutAll: User!
  deleteGoogleAccount(email: String!): User!

  # Deck Service
  createDeck(
    title: String!
    description: String!
    label: String!
    color: String!
  ): Deck!
  updateDeck(
    title: String!
    description: String!
    label: String!
    color: String!
  ): Deck!
  deleteDeck(id: Int!): Deck!
}
